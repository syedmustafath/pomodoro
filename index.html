<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4caf50">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #f8f8f8;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    h1 {
      color: #333;
      margin: 0;
    }

    .history-button {
      background: none;
      border: none;
      font-size: 16px;
      cursor: pointer;
      color: #4caf50;
    }

    .container {
      margin-top: 30px;
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 20px;
      justify-content: center;
    }

    .circle {
      width: 60px;
      height: 60px;
      background: #eee;
      border-radius: 50%;
      border: 2px solid #ccc;
      cursor: pointer;
      background-size: cover;
      background-position: center;
      transition: 0.2s;
    }

    .circle.done {
      background-image: url('https://cdn-icons-png.flaticon.com/512/251/251899.png');
      background-color: transparent;
      border: none;
      cursor: default;
    }

    #historyModal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
    }

    #historyContent {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 350px;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 18px;
      float: right;
      cursor: pointer;
      color: #888;
    }

    .streak {
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>Today's Sessions</h1>
    <button class="history-button" onclick="showHistory()">History</button>
  </div>

  <div class="container" id="tracker"></div>
  <div class="streak" id="streakDisplay">ðŸ”¥ Streak: 0 days</div>

  <!-- History Modal -->
  <div id="historyModal">
    <div id="historyContent">
      <button class="close-btn" onclick="hideHistory()">âœ•</button>
      <canvas id="historyChart" width="300" height="200"></canvas>
    </div>
  </div>

  <script>
    const NUM_POMODOROS = 9;
    const STORAGE_KEY = 'dailyPomodoro';
    const RESET_HOUR = 12;
    const tracker = document.getElementById('tracker');
    const streakDisplay = document.getElementById('streakDisplay');

    function getTodayKey(date = new Date()) {
      const resetTime = new Date(date);
      resetTime.setHours(RESET_HOUR, 0, 0, 0);
      if (date < resetTime) resetTime.setDate(resetTime.getDate() - 1);
      return 'pomodoro-' + resetTime.toISOString().split('T')[0];
    }

    function loadAllProgress() {
      const saved = localStorage.getItem(STORAGE_KEY);
      return saved ? JSON.parse(saved) : {};
    }

    function saveAllProgress(data) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    function loadTodayProgress() {
      const all = loadAllProgress();
      const key = getTodayKey();
      return all[key] || Array(NUM_POMODOROS).fill(false);
    }

    function saveTodayProgress(done) {
      const all = loadAllProgress();
      const key = getTodayKey();
      all[key] = done;
      saveAllProgress(all);
    }

    function renderCircles() {
      tracker.innerHTML = '';
      const done = loadTodayProgress();

      done.forEach((isDone, i) => {
        const circle = document.createElement('div');
        circle.className = 'circle' + (isDone ? ' done' : '');
        circle.addEventListener('click', () => {
          if (!isDone) {
            done[i] = true;
            saveTodayProgress(done);
            renderCircles();
            updateStreak();
          }
        });
        tracker.appendChild(circle);
      });

      updateStreak();
    }

    function updateStreak() {
      const all = loadAllProgress();
      let streak = 0;

      for (let i = 0; i < 365; i++) {
        const date = new Date();
        date.setDate(date.getDate() - i);
        const key = getTodayKey(date);
        const completed = all[key]?.filter(Boolean).length || 0;

        if (completed === NUM_POMODOROS) {
          streak++;
        } else {
          break;
        }
      }

      streakDisplay.innerText = `ðŸ”¥ Streak: ${streak} day${streak !== 1 ? 's' : ''}`;
    }

    function showHistory() {
      const all = loadAllProgress();
      const labels = [];
      const data = [];

      for (let i = 6; i >= 0; i--) {
        const date = new Date();
        date.setDate(date.getDate() - i);
        const key = getTodayKey(date);
        labels.push(key.replace('pomodoro-', '').slice(5));
        const completed = all[key]?.filter(Boolean).length || 0;
        data.push(completed);
      }

      const ctx = document.getElementById('historyChart').getContext('2d');
      if (window.historyChart) window.historyChart.destroy(); // avoid duplicates

      window.historyChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Pomodoros',
            data,
            backgroundColor: '#4caf50'
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true, max: NUM_POMODOROS }
          }
        }
      });

      document.getElementById('historyModal').style.display = 'flex';
    }

    function hideHistory() {
      document.getElementById('historyModal').style.display = 'none';
    }

    renderCircles();
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('Service Worker registered', reg))
          .catch(err => console.log('Service Worker registration failed', err));
      });
    }
  </script>
</body>
</html>
