<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4caf50">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <style>
    body {
      background: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: sans-serif;
      padding: 1rem;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      gap: 20px;
      max-width: 400px;
      width: 100%;
    }

    .circle {
      width: 100%;
      padding-top: 100%; /* makes it a square */
      position: relative;
      background: #eee;
      border-radius: 50%;
      border: 3px solid #ccc;
      cursor: pointer;
      transition: background 0.2s, border-color 0.2s;
    }

    .circle.done {
      background: #4caf50;
      border-color: #4caf50;
    }

    .circle::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 60%;
      height: 60%;
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div class="container" id="tracker"></div>

  <script>
    const NUM_POMODOROS = 8;
    const tracker = document.getElementById('tracker');
    const STORAGE_KEY = 'dailyPomodoro';
    const RESET_HOUR = 12; // 12 PM

    function getTodayKey() {
      const now = new Date();
      const resetTime = new Date(now);
      resetTime.setHours(RESET_HOUR, 0, 0, 0);
      if (now < resetTime) resetTime.setDate(resetTime.getDate() - 1);
      return 'pomodoro-' + resetTime.toISOString().split('T')[0];
    }

    function loadProgress() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) {
        const { key, done } = JSON.parse(saved);
        if (key === getTodayKey()) return done;
      }
      return Array(NUM_POMODOROS).fill(false);
    }

    function saveProgress(done) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify({
        key: getTodayKey(),
        done
      }));
    }

    function renderCircles() {
      tracker.innerHTML = '';
      const done = loadProgress();

      done.forEach((isDone, i) => {
        const circle = document.createElement('div');
        circle.className = 'circle' + (isDone ? ' done' : '');
        circle.addEventListener('click', () => {
          done[i] = !done[i];
          saveProgress(done);
          renderCircles();
        });
        tracker.appendChild(circle);
      });
    }

    renderCircles();
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('Service Worker registered', reg))
          .catch(err => console.log('Service Worker registration failed', err));
      });
    }
  </script>
</body>
</html>
