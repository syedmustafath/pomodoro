<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#4caf50">
  <link rel="manifest" href="/manifest.json">
  <link rel="apple-touch-icon" href="/icon-192.png">
  <style>
    body {
      background: #f8f8f8;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 20px;
      justify-content: center;
    }
    .circle {
      width: 60px;
      height: 60px;
      background: #eee;
      border-radius: 50%;
      border: 2px solid #ccc;
      cursor: pointer;
      transition: 0.2s;
      background-size: cover;
      background-position: center;
    }
    .circle.done {
      background-image: url('https://cdn-icons-png.flaticon.com/512/251/251899.png');
      background-color: transparent;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Today's Sessions</h1>
  <div class="container" id="tracker"></div>

  <script>
    const NUM_POMODOROS = 9;
    const tracker = document.getElementById('tracker');
    const STORAGE_KEY = 'dailyPomodoro';
    const RESET_HOUR = 12; // 12 PM

    function getTodayKey() {
      const now = new Date();
      const resetTime = new Date(now);
      resetTime.setHours(RESET_HOUR, 0, 0, 0);
      if (now < resetTime) resetTime.setDate(resetTime.getDate() - 1);
      return 'pomodoro-' + resetTime.toISOString().split('T')[0];
    }

    function loadProgress() {
      const saved = localStorage.getItem(STORAGE_KEY);
      if (saved) {
        const { key, done } = JSON.parse(saved);
        if (key === getTodayKey()) return done;
      }
      return Array(NUM_POMODOROS).fill(false);
    }

    function saveProgress(done) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify({
        key: getTodayKey(),
        done
      }));
    }

    function renderCircles() {
      tracker.innerHTML = '';
      const done = loadProgress();

      done.forEach((isDone, i) => {
        const circle = document.createElement('div');
        circle.className = 'circle' + (isDone ? ' done' : '');
        circle.addEventListener('click', () => {
          done[i] = !done[i];
          saveProgress(done);
          renderCircles();
        });
        tracker.appendChild(circle);
      });
    }

    renderCircles();
  </script>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(reg => console.log('Service Worker registered', reg))
          .catch(err => console.log('Service Worker registration failed', err));
      });
    }
  </script>
</body>
</html>
